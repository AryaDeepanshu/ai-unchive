# Description: Confirmation message for delete keystore
confirmDeleteKeystore=هل تريد حقاً حذف ملف تخزين المفاتيح؟ إذا كنت توافق ، فستتم إزالة ملف تخزين المفاتيح القديم تمامًا من خادم Kodular. سيتم إنشاء ملف تخزين مفاتيح جديد ولكنه مختلف تلقائيًا في المرة التالية التي تقوم فيها بتعبئة مشروع للهاتف. إذا قمت بنشر تطبيقات إلى متجر Google Play باستخدام لوحة المفاتيح التي توشك على حذفها ، فستفقد القدرة على تحديث applications.Any المشاريع التي قمت بحزمها في المستقبل سيتم توقيعها باستخدام ملف keystore الجديد الخاص بك. يؤثر تغيير ملف تخزين المفاتيح على إمكانية إعادة تثبيت التطبيقات المثبتة مسبقًا. إذا لم تكن متأكدًا من رغبتك في القيام بذلك ، فالرجاء قراءة الوثائق حول ملفات المفاتيح عن طريق النقر فوق "تعليمات" ، ثم "استكشاف الأخطاء وإصلاحها" ، ثم "Keystores and Signing of Applications" لا يوجد أي تراجع لحذف ملف تخزين المفاتيح المشفرة الخاص بك.
# Description: Confirmation message shown when keystore is about to be overwritten.
confirmOverwriteKeystore=هل تريد الكتابة فوق ملف تخزين المفاتيح الخاص بك؟ إذا كنت توافق على أن ملف تخزين المفاتيح القديمة سوف يتم إزالته بالكامل من خادم Kodular.إذا قمت بنشر تطبيقات إلى متجر Google Play باستخدام keystore الذي ستقوم باستبداله ، فستفقد القدرة لتحديث التطبيقات الخاصة بك. سيتم توقيع أي مشاريع قمت بتجميعها في المستقبل باستخدام ملف keystore الجديد. يؤثر تغيير ملف تخزين المفاتيح على إمكانية إعادة تثبيت التطبيقات المثبتة مسبقًا. إذا لم تكن متأكدًا من رغبتك في القيام بذلك ، فالرجاء قراءة الوثائق حول ملفات المفاتيح عن طريق النقر فوق "تعليمات" ، ثم "استكشاف الأخطاء وإصلاحها" ، ثم "Keystores and Signing of Applications" لا يوجد أي تراجع عن الكتابة فوق ملف تخزين المفاتيح المشفرة الخاص بك.
