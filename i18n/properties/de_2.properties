NotifierHelpStringComponentPallette=Die Notifier-Komponente zeigt Alarmdialoge, Nachrichten und temporäre Warnungen an und erstellt Android-Protokolleinträge über die folgenden Methoden: <ul> <li> ShowMessageDialog \: zeigt eine Nachricht an, die der Benutzer durch Drücken einer Schaltfläche abweisen muss. </li> <li> ShowChooseDialog \: zeigt eine Nachricht mit zwei Schaltflächen an, damit der Benutzer eine von zwei Antworten auswählen kann, zum Beispiel yes oder no, nach denen das AfterChoosing-Ereignis ausgelöst wird. </li> <li> ShowTextDialog \: lässt den Benutzer eintreten Text als Antwort auf die Nachricht, nach der das AfterTextInput-Ereignis ausgelöst wird. <li> ShowAlert \: zeigt eine temporäre Warnung an, die nach kurzer Zeit von selbst verschwindet. </li> <li> ShowProgressDialog \: zeigt eine Warnung mit einem Lade-Spinner an, die vom Benutzer nicht verworfen werden kann. Es kann nur mit dem DismissProgressDialog-Block geschlossen werden. </li> <li> DismissProgressDialog \: Beendet den von ShowProgressDialog angezeigten Fortschrittsdialog. </li> <li> LogError \: protokolliert eine Fehlermeldung im Android-Log. </li> <li> LogInfo \: protokolliert eine Info-Nachricht im Android-Protokoll. </li> <li> LogWarning \: protokolliert eine Warnmeldung im Android-Protokoll. </li> <li> Die Meldungen in den Dialogen (aber nicht die Warnung) kann mit den folgenden HTML-Tags \: & lt; b & gt ;, & lt; groß & gt ;, & lt; blockquote & gt;, & lt; br & gt ;, & lt; Zitat & gt ;, & lt; dfn & gt ;, & lt; div & gt; , & lt; em & gt ;, & lt; klein & gt ;, & lt; stark & ​​gt ;, & subtr; & gt; & lt ;, & lt; tt & gt; & lt; u & gt; </li> <li> Sie können auch das font-Tag verwenden, um eine Farbe anzugeben, z. B. & lt; font color \ = "blue" & gt ;. Einige der verfügbaren Farbnamen sind Aqua, Schwarz, Blau, Fuchsia, Grün, Grau, Limone, Kastanienbraun, Marine, Olive, Lila, Rot, Silber, Petrol, Weiß und Gelb </li> </ul>
