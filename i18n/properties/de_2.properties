TinyDBHelpStringComponentPallette=TinyDB ist eine nicht sichtbare Komponente, die Daten für eine App speichert. <p> Apps, die mit Makeroid erstellt wurden, werden bei jedem Start initialisiert\: Wenn eine App den Wert einer Variablen festlegt und der Benutzer die App beendet, wird der Wert dieser Variablen beim nächsten Start der App nicht gespeichert. Im Gegensatz dazu ist TinyDB ein <em> persistenter </em> Datenspeicher für die App, dh die dort gespeicherten Daten sind bei jeder Ausführung der App verfügbar. Ein Beispiel könnte ein Spiel sein, das den Highscore speichert und jedes Mal, wenn das Spiel gespielt wird, abruft. </<p> <p> Datenelemente sind Zeichenfolgen, die unter <em> Tags </em> gespeichert sind. Um ein Datenelement zu speichern, geben Sie das Tag an, unter dem es gespeichert werden soll. Anschließend können Sie die Daten abrufen, die unter einem bestimmten Tag gespeichert wurden. </p> <p> Es gibt nur einen Datenspeicher pro App. Selbst wenn Sie mehrere TinyDB-Komponenten haben, verwenden sie denselben Datenspeicher. Verwenden Sie verschiedene Schlüssel, um die Wirkung separater Geschäfte zu erzielen. Auch jede App hat ihren eigenen Datenspeicher. Sie können TinyDB nicht verwenden, um Daten zwischen zwei verschiedenen Apps auf dem Telefon zu übertragen, obwohl Sie TinyDb verwenden können, um Daten zwischen den verschiedenen Bildschirmen einer Multi-Screen-App freizugeben. </p> <p> Wenn Sie Apps mit dem AI Companion entwickeln, verwenden alle Apps, die diesen Companion verwenden, denselben TinyDb. Diese Freigabe wird verschwinden, sobald die Apps gepackt sind. Während der Entwicklung sollten Sie jedoch darauf achten, das TinyDb jedes Mal zu löschen, wenn Sie mit der Arbeit an einer neuen App beginnen. </p>
