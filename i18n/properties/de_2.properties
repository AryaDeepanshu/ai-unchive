TwitterHelpStringComponentPallette=Eine nicht sichtbare Komponente, die die Kommunikation mit <a href\="http://www.twitter.com" target\="_blank"> Twitter </a> ermöglicht. Sobald sich ein Benutzer bei seinem Twitter-Konto angemeldet hat (und die Autorisierung durch das Ereignis <code>IsAuthorized</code> erfolgreich bestätigt wurde), sind viele weitere Vorgänge verfügbar. \: <ul> <li> Twitter nach Tweets oder Labels durchsuchen ( <code>SearchTwitter</code>) </li> <li> Senden eines Tweet (<code>Tweet</code>) </li> <li> Senden eines Tweet mit einem Bild (<code>TweetWithImage</code>) </li><li> Eine Nachricht an einen bestimmten Benutzer leiten (<code>DirectMessage</code>) </li> <li> Empfangen der zuletzt an den angemeldeten Benutzer gerichteten Nachrichten (<code>RequestDirectMessages</code>) </li> <li> Einem bestimmten Benutzer folgen (<code>Follow</code>) </li> <li> Unterlassen, einem bestimmten Benutzer zu folgen (<code>StopFollowing</code>) </li> <li> Abrufen einer Liste von Benutzern, die dem angemeldeten Benutzer folgen (<code>RequestFollowers</code>) </li> <li> Abrufen der neuesten Nachrichten von Benutzern, gefolgt vom angemeldeten Benutzer (<code>RequestFriendTimeline</code>)</li> <li> Abrufen der letzten Erwähnungen des angemeldeten Benutzers (<code>RequestMentions</code>) </li> </ul> </ p> <p> Sie müssen einen Comsumer Key und ein Consumer Secret für die Twitter-Autorisierung für Ihre App von http: //twitter.com/oauth_clients/new beziehen
