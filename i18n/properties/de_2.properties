PhoneCallHelpStringComponentPallette="<p>Eine nicht sichtbare Komponente, die einen Anruf an die in der <code>PhoneNumber</code> -Eigenschaft angegebene Nummer getätigt wird, die entweder im Designer oder im Blockeditor festgelegt werden kann. Die Komponente hat einen <code>MakePhoneCall</code></p><p> Häufig wird diese Komponente mit der <code>ContactPicker</code> mit der der Benutzer einen Kontakt aus den auf dem Telefon gespeicherten Kontakten auswählen und die <code>PhoneNumber</code> -Eigenschaft auf die Telefonnummer des Kontakts festlegen kann. </p><p> Um die Telefonnummer direkt anzugeben (z. B. 650-555-1212), legen Sie die Eigenschaft <code>PhoneNumber</code> auf einen Text mit den angegebenen Ziffern fest (z. B. "6505551212"). Bindestriche, Punkte und Klammern können eingeschlossen sein (zB "(650) -555-1212"), wird aber ignoriert, Leerzeichen dürfen nicht enthalten sein. </p>
