VideoPlayerHelpStringComponentPallette=Eine Multimedia-Komponente, die Videos abspielen kann. Wenn die Anwendung ausgeführt wird, wird der VideoPlayer als Rechteck auf dem Bildschirm angezeigt. Wenn der Benutzer das Rechteck berührt, erscheinen die Steuerelemente zum Abspielen / Pausieren, Vorspringen und Zurückspringen innerhalb des Videos. Die Anwendung kann das Verhalten auch steuern, indem sie die Methoden <code>Start</code>, <code>Pause</code> und <code>SeekTo</code> aufruft. <p> Videodateien sollten im Windows Media Video-Format (.wmv), 3GPP (.3gp) oder MPEG-4 (.mp4) vorliegen. Weitere Details zu legalen Formaten finden Sie unter <a href=="http://developer.android.com/guide/appendix/media-formats.html" target\="_blank"> unterstützte Android-Medienformate </a> . </p> <p> Makeroid für Android erlaubt nur Videodateien unter 1 MB und begrenzt die Gesamtgröße einer Anwendung auf 5 MB, von denen nicht alle für Medien (Video, Audio und Sound) verfügbar sind. Wenn Ihre Mediendateien zu groß sind, können beim Verpacken oder Installieren der Anwendung Fehler auftreten. In diesem Fall sollten Sie die Anzahl der Mediendateien oder deren Größe reduzieren. Die meisten Videoschnittprogramme wie Windows Movie Maker und Apple iMovie können Ihnen dabei helfen, die Größe von Videos zu verringern, indem Sie sie kürzen oder das Video in ein kompakteres Format umwandeln. </p> <p> Sie können auch das Medium einstellen Quelle zu einer URL, die auf ein Streaming-Video verweist, aber die URL muss auf die Videodatei selbst verweisen, nicht auf ein Programm, das das Video abspielt.
