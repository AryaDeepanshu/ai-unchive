AccelerometerSensorHelpStringComponentPallette="Nicht sichtbare Komponente, die das Schütteln erkennen und die ungefähre Beschleunigung  in drei Dimensionen unter Verwendung von SI-Einheiten messen kann (m/s<sup>2</sup>). Die Komponenten sind: <ul> <li> <strong xAccel</strong>: 0, wenn das Telefon auf einer ebenen Fläche steht, positiv, wenn das Telefon nach rechts geneigt ist (dh seine linke Seite ist angehoben) und negativ, wenn das Telefon nach links geneigt ist (dh die richtige Größe wird angehoben). </li> <li> <strong>yAccel</strong>: 0, wenn das Telefon auf einer ebenen Fläche ruht, positiv, wenn seine Unterseite angehoben ist, und negativ, wenn seine Oberseite angehoben ist. </li> <li> <strong>zAccel</strong>: Gleich -9.8 (Erdanziehungskraft in Metern pro Sekunde pro Sekunde, wenn das Gerät parallel zum Boden mit der Anzeige nach oben, 0 senkrecht zum Boden und +9,8 nach unten ausgerichtet ist. Der Wert kann auch beeinflusst werden durch Beschleunigung mit oder gegen die Schwerkraft. </li> </ul>
