TextBoxHelpStringComponentPallette=<p> Eine Box für den Benutzer, um Text einzugeben. Der ursprüngliche oder vom Benutzer eingegebene Textwert befindet sich in der Eigenschaft <code>Text</code>. Wenn dieses Feld leer ist, kann die Eigenschaft <code>Hint</code>, die als blasser Text in der Box angezeigt wird, dem Benutzer eine Anleitung für die Eingabe geben. </p><p> Der <code>MultiLine</code> Eigenschaft bestimmt, ob der Text mehr als eine Zeile haben kann. Bei einem einzeiligen Textfeld wird die Tastatur automatisch geschlossen, wenn der Benutzer die Taste Fertig drückt. Um die Tastatur für mehrzeilige Textfelder zu schließen, sollte die App die Methode HideKeyboard verwenden oder auf die Zurück-Taste des Benutzers zurückgreifen. </p><p> Die Eigenschaft <code> NumbersOnly</code> beschränkt die Tastatur auf numerische Eingaben nur. </p><p> Andere Eigenschaften beeinflussen das Aussehen des Textfelds (<code>TextAlignment</code>, <code>BackgroundColor</code> usw.) und ob es verwendet werden kann (<code>Enabled</code>). </p><p>Textfelder werden normalerweise mit der Komponente <code>Button</code> verwendet, wobei der Benutzer nach Abschluss der Texteingabe auf die Schaltfläche klickt. </p><p> Wenn der vom Benutzer eingegebene Text nicht angezeigt werden soll, verwenden Sie stattdessen <code>PasswordTextBox</code>. </p>
