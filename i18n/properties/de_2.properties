ImageSpriteHelpStringComponentPallette=<p> Ein "Sprite", das auf einen <code>Canvas</code> gesetzt werden kann, wo es auf Berührungen reagieren und mit anderen Sprites interagieren kann (<code>Ball</code> s und anderer <code>ImageSprite</code> s) und der Rand des Canvas, und bewegen Sie sich entsprechend seiner Eigenschaftswerte. Sein Aussehen entspricht dem in der Eigenschaft <code>Picture</code> angegebenen Bild (es sei denn, seine Eigenschaft <code>Visible</code> ist <code>False</code>. </p> <p> To have Ein <code>ImageSprite</code> verschiebt alle 1000 Millisekunden (eine Sekunde) 10 Pixel nach links, zum Beispiel würden Sie die Eigenschaft <code>Speed</code> auf 10 [Pixel] setzen, das <code>Interval</code> Eigenschaft auf 1000 [Millisekunden], die Eigenschaft <code>Heading</code> auf 180 [Grad] und die Eigenschaft <code>Enabled</code> auf <code>True</code> who <code>Rotates</code> -Eigenschaft ist <code>True</code> wird sein Bild drehen, wenn sich das Sprite "s <code>Heading</code> ändert. Die Überprüfung auf Kollisionen mit einem gedrehten Sprite überprüft derzeit das Sprite" s nicht rotierte Position, so dass die Kollisionsprüfung für große enge oder kurze breite Sprites, die gedreht werden, ungenau ist. Jede der Spriteeigenschaften kann jederzeit unter Programmsteuerung geändert werden. </p>
