YandexTranslateHelpStringComponentPallette=Verwenden Sie diese Komponente, um Wörter und Sätze zwischen verschiedenen Sprachen zu übersetzen. Diese Komponente benötigt einen Internetzugang, da sie Übersetzungen zum Yandex.Translate-Dienst anfordert. Geben Sie die Quell- und Zielsprache im Formular Quellziel mit zweistelligen Sprachencodes an. So wird "en-es" aus dem Englischen ins Spanische übersetzen, während "es-ru" aus dem Spanischen ins Russische übersetzen wird. Wenn Sie die Ausgangssprache auslassen, versucht der Dienst, die Ausgangssprache zu erkennen. Wenn Sie also nur "es" angeben, wird versucht, die Ausgangssprache zu erkennen und in Spanisch zu übersetzen. <p /> Diese Komponente wird vom Yandex-Übersetzungsdienst bereitgestellt. Weitere Informationen finden Sie unter http://api.yandex.com/translate/, einschließlich der Liste der verfügbaren Sprachen und der Bedeutung der Sprachcodes und Statuscodes. <p /> Hinweis \: Die Übersetzung erfolgt asynchron im Hintergrund. Wenn die Übersetzung abgeschlossen ist, wird das Ereignis "GotTranslation" ausgelöst.
