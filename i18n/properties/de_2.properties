SharingHelpStringComponentPallette=Teilen (Sharing) eine nicht sichtbare Komponente, mit der Sie Dateien und / oder Nachrichten zwischen Ihrer App und anderen auf einem Gerät installierten Apps austauschen können. Die Komponente zeigt eine Liste der installierten Apps an, die mit den bereitgestellten Informationen umgehen können, und ermöglicht dem Benutzer die Auswahl eines Inhalts für die Freigabe des Inhalts, z. B. eine E-Mail-App, eine App für soziale Netzwerke, eine SMS-App und so weiter. <br> Der Dateipfad kann direkt von anderen Komponenten wie der Kamera oder dem ImagePicker übernommen werden, kann aber auch direkt zum Lesen aus dem Speicher angegeben werden. Beachten Sie, dass unterschiedliche Geräte den Speicher unterschiedlich behandeln. Wenn Sie beispielsweise eine Datei mit dem Namen arrow.gif im Ordner <code>Appinventor/assets</code> verwenden möchten, sollten Sie Folgendes versuchen: \: <ul> <li> <code>"file\:///sdcard/Appinventor/assets/arrow.gif"</code></li> oder <li><code>"/storage/Appinventor/assets/arrow.gif"</code> </li> </ul>
