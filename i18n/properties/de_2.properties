OrientationSensorHelpStringComponentPallette=<p> Eine nicht sichtbare Komponente, die Informationen über die physische Ausrichtung des Geräts in drei Dimensionen liefert: <ul> <li> <strong>Roll</strong> \: 0 Grad wenn das Gerät eben ist, erhöht sich auf 90 Grad Das Gerät ist auf der linken Seite nach oben geneigt und fällt auf -90 Grad ab, wenn das Gerät auf der rechten Seite hochgeklappt wird. </li> <li> <strong>Pitch</strong> \: 0 Grad wenn das Gerät eingeschaltet ist Ebene, bis zu 90 Grad, wenn das Gerät so geneigt ist, dass seine Oberseite nach unten zeigt, bis zu 180 Grad, wenn es gedreht wird.Wenn das Gerät so geneigt ist, dass seine Unterseite nach unten zeigt, nimmt die Tonhöhe auf -90 Grad ab sinkt auf -180 Grad, wenn es ganz durchgeblättert wird. </li> <li> <strong> Azimut </strong> \: 0 Grad, wenn die Oberseite des Geräts nach Norden, 90 Grad nach Osten zeigt , 180 Grad, wenn es nach Süden zeigt, 270 Grad, wenn es nach Westen zeigt, usw. </li> </ul> Diese Messungen setzen voraus, dass sich das Gerät selbst nicht bewegt. </p>
