WebViewerHelpStringComponentPallette=Eine Komponente zum Anzeigen von Webseiten. Die Home URL kann im Designer oder im Blockeditor angegeben werden. Die Ansicht kann so eingestellt werden, dass sie Links folgt, wenn sie angetippt werden, und Benutzer können Webformulare ausfüllen. Warnung\: Dies ist kein vollständiger Browser. Wenn Sie beispielsweise die Hardware-Zurück-Taste des Telefons drücken, wird die App beendet und nicht im Browserverlauf zurückbewegt. <p /> Sie können die WebViewer.WebViewString-Eigenschaft verwenden, um zwischen Ihrer App und dem auf der Webviewer-Seite ausgeführten JavaScript-Code zu kommunizieren. Im WebViewer fügen Sie das Javascript ein, das auf das window.AppInventor-Objekt verweist, indem Sie die Methoods </em getWebViewString () </ em> und <em> setWebViewString (text) </ em verwenden >. <p /> Zum Beispiel, wenn der WebViewer eine Seite öffnet, die den Javascript-Befehl enthält <br/> <em> document.write ("Die Antwort ist" + window.AppInventor.getWebViewString ()); </em > <br/> und wenn Sie WebView.WebVewString auf "Hallo" setzen, dann wird die Webseite zeigen </br> <em> Die Antwort ist Hallo </em>. <br/> Und wenn die Webseite ein Javascript enthält das folgenden Befehl ausführen will <br/> <em> window.AppInventor.setWebViewString ("Hallo aus Javascript") </em> , dann wird der Wert der WebViewString-Eigenschaft <br/> <em> Hallo von sein Javascript </em> sein.
