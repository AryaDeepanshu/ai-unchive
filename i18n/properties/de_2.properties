TextingHelpStringComponentPallette=<p>Eine Komponente, die, wenn die Methode <code>SendMessage</code> aufgerufen wird, die in der <code>Message</code> -Eigenschaft angegebene Textnachricht an die in <code>PhoneNumber</code>angegebene Telefonnummer sendet. </p> <p> Wenn die Eigenschaft <code>ReceivingEnabled</code> auf 1 gesetzt ist, wird <b>nicht</b> empfangen. Wenn <code>ReceivingEnabled</code> auf 2 festgelegt ist, werden Nachrichten nur empfangen, wenn die Anwendung ausgeführt wird. Wenn <code>ReceivingEnabled</code> auf 3 gesetzt ist, werden Nachrichten empfangen, wenn die Anwendung ausgeführt wird <b> und </ b> wenn die Anwendung nicht ausgeführt wird, werden sie in die Warteschlange gestellt und dem Benutzer eine Benachrichtigung angezeigt. </p> <p> Wenn eine Nachricht eintrifft, wird das <code>MessageReceived</code> -Ereignis ausgelöst und stellt die Sendernummer und die Nachricht bereit. </p> <p> Eine App, die diese Komponente enthält, empfängt selbst dann Nachrichten es ist im Hintergrund (dh wenn es nicht auf dem Bildschirm sichtbar ist) und auch, wenn die App nicht läuft, solange es auf dem Telefon installiert ist. Wenn das Telefon eine SMS erhält, wenn sich die App nicht im Vordergrund befindet, zeigt das Telefon eine Benachrichtigung in der Benachrichtigungsleiste an. Durch Auswählen der Benachrichtigung wird die App angezeigt. Als App-Entwickler möchten Sie wahrscheinlich Ihren Nutzern die Möglichkeit geben, ReceivingEnabled so zu steuern, dass sie das Telefon SMS ignorieren lassen. </p> <p> Wenn die GoogleVoiceEnabled-Eigenschaft true ist, können Nachrichten über Wifi gesendet werden Google Voice. Diese Option erfordert, dass der Nutzer über ein Google Voice-Konto verfügt und dass die mobile Voice-App auf dem Telefon installiert ist. Die Google Voice-Option funktioniert nur auf Telefonen, die Android 2.0 (Eclair) oder höher unterstützen. </p> <p> Um die Telefonnummer anzugeben (z. B. 650-555-1212), legen Sie <code>PhoneNumber</code> fest Eigenschaft zu einer Textzeichenfolge mit den angegebenen Ziffern (z. B. 6505551212). Bindestriche, Punkte und Klammern können enthalten sein (z. B. (650) -555-1212), werden jedoch ignoriert; Leerzeichen sind möglicherweise nicht enthalten. </p> <p> Eine andere Möglichkeit für eine App, eine Telefonnummer anzugeben, wäre eine <code>PhoneNumberPicker</code> -Komponente, mit der die Benutzer Telefonnummern aus den gespeicherten Telefonnummern auswählen können in den Telefonkontakten. </p>
