FusiontablesControlHelpStringComponentPallette=<p> Eine nicht sichtbare Komponente, die mit Google Fusion Tables kommuniziert. Fusion-Tabellen ermöglichen das Speichern, Freigeben, Abfragen und Visualisieren von Datentabellen. Mit dieser Komponente können Sie diese Tabellen abfragen, erstellen und ändern. </p> <p> Diese Komponente verwendet <a href\="https\://developers.google.com/fusiontables/docs/v2/getting_started" target\="_blank">Fusion Tables API V2.0</a>. <p>Anwendungen, die Fusion Tabellen verwenden, müssen sich mit den Servern von Google authentifizieren. Es gibt zwei Möglichkeiten dies zu tun. Der erste Weg verwendet einen API Schlüssel, den Sie vom Entwickler erhalten (siehe unten) Zugriff auf eine Fusion-Tabelle. Der zweite Ansatz besteht in der Verwendung eines Dienstkontos. Mit dieser Methode erstellen Sie Anmeldeinformationen und eine spezielle "E-Mail-Adresse des Dienstkontos", die Sie von <a href\="https\://code.google.com/apis/console/" target\="_blank">Google APIs Console</a>. Anschließend teilen Sie dem Fusion Table Control den Namen der E-Mail-Adresse des Dienstkontos mit und laden den geheimen Schlüssel als Asset in Ihre Anwendung hoch Setzen Sie die KeyFile-Eigenschaft so, dass sie auf diese Datei zeigt. Aktivieren Sie schließlich das Kontrollkästchen "UseServiceAuthentication" im Designer. Bei der Verwendung eines Dienstkontos müssen sich Endbenutzer nicht für die Verwendung von Fusion Tables anmelden. Ihr Dienstkonto authentifiziert den gesamten Zugriff. </p> <p> Befolgen Sie diese Anweisungen, um einen API-Schlüssel zu erhalten. </p> <ol> <li> Gehen Sie zu Ihrem <a href \ = "https \: //code.google.com/apis/console/" target \ = "_ blank"> Google APIs-Konsole </a> und bei Bedarf anmelden. </li> <li> Wählen Sie die <i> Services <aus / i> Element aus dem Menü auf der linken Seite. </li> <li> Wählen Sie den <i>Fusionstables</i> Service aus der Liste aus und aktivieren Sie ihn. </li> <li> Gehen Sie zurück zum Hauptmenü Wählen Sie den Menüpunkt <i> API-Zugriff </ i>. </li> </ ol> <p> Ihr API-Schlüssel befindet sich im unteren Bereich dieses Bereichs im Abschnitt "Einfacher API-Zugriff". Sie müssen diesen Schlüssel als Wert für die <i>ApiKey</i> -Eigenschaft in Ihrer Fusiontables-App angeben. </p> <p> Wenn Sie einen API-Schlüssel haben, legen Sie den Wert für <i> Query <fest / i> -Eigenschaft für eine gültige Fusiontables-SQL-Abfrage und rufen Sie <i>SendQuery </i> auf, um die Abfrage auszuführen. Makeroid sendet die Anfrage an den Fusion Tables-Server und der <i> GotResult </ i> -Block wird ausgelöst, wenn ein Ergebnis vom Server zurückgegeben wird. Abfrageergebnisse werden im CSV-Format zurückgegeben und können mit den Listen "Liste aus CSV-Tabelle" oder "Liste aus CSV-Zeile" in Listenformat konvertiert werden. </ P> <p> Beachten Sie, dass Sie sich keine Gedanken über UTF machen müssen - die Abfrage codieren. Sie müssen jedoch sicherstellen, dass die Abfrage der in <a href=="https://developers.google.com/fusiontables/docs/v2/getting_started" target\="_blank"> Referenzhandbuch <beschriebenen Methode folgt / a>, was bedeutet, dass Dinge wie Großschreibung für Namen von Spalten wichtig sind, und dass einfache Anführungszeichen um Spaltennamen verwendet werden müssen, wenn Leerzeichen darin enthalten sind. </p>
