MapHelpStringComponentPallette=<p>Ein zweidimensionaler Container, der Kartenkacheln im Hintergrund darstellt und mehrere Markerelemente zur Identifizierung von Punkten auf der Karte zulässt. Kartenkacheln werden von OpenStreetMap-Mitwirkenden und der United States Geological Survey bereitgestellt. </p><p> Die Map-Komponente bietet drei Werkzeuge zum Bearbeiten ihrer Grenzen in App Inventor. Zuerst wird ein Verriegelungsmechanismus bereitgestellt, um zu ermöglichen, dass die Karte relativ zu anderen Komponenten auf dem Bildschirm bewegt wird. Zweitens kann der Benutzer die Karte an einem beliebigen Ort verschieben, wenn sie entsperrt ist. An dieser neuen Stelle wird die & rdquo; Anfangsgrenze setzen & quot; Schaltfläche kann gedrückt werden, um die aktuellen Kartenkoordinaten in ihren Eigenschaften zu speichern. Wenn schließlich die Karte an einen anderen Ort verschoben wird, um z. B. Markierungen außerhalb des Bildschirms hinzuzufügen, dann wird die & quot; Karte auf Anfangsgrenzen zurücksetzen & quot; Schaltfläche kann verwendet werden, um die Karte am Startort neu zu zentrieren. </p>
