PhoneNumberPickerHelpStringComponentPallette=Eine Schaltfläche, die beim Anklicken eine Liste der zu wählenden Kontakte anzeigt. Nachdem der Benutzer eine Auswahl getroffen hat, werden die folgenden Eigenschaften auf Informationen über den ausgewählten Kontakt festgelegt: <ul> <li> <code>ContactName</code>: der Name des Kontakts </li> <li> <code>PhoneNumber</code>\:  die Telefonnummer des Kontakts<code>EmailAddress</code>: die primäre E-Mail-Adresse des Kontakts </li> <li> <code>ContactUri</code>: Der URI des Kontakts auf dem Gerät </li> <li> <code>Picture</code>: Der Name der Datei mit dem Bild des Kontakts, die als <code>Picture</code> -Eigenschaftswert für das <code>Image</code> oder <code>ImageSprite</code> Komponente. </li> </ul> </p><p> Andere Eigenschaften beeinflussen das Erscheinungsbild der Schaltfläche (<code>TextAlignment</code>, <code>BackgroundColor</code> usw.) und ob sie angeklickt werden können (<code>Enabled</code>). </p><p> Die Option wird nicht auf allen Telefonen unterstützt. Wenn es fehlschlägt, zeigt diese Komponente eine Benachrichtigung an. Das Fehlerverhalten kann mit dem Ereignishandler Screen.ErrorOccurred überschrieben werden.
