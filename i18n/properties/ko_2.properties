confirmDeleteKeystore=정말 키 저장소 파일을 삭제하시겠습니까?\n\n만약 동의하시면, 오래된 키 저장소 파일은 Kodular에서 완전히 제거됩니다. 다음 번 프로젝트를 폰에 패키징 할 때, 다른 새로운 키 저장소 파일이 자동으로 생성됩니다.\n\n만약 지금 삭제하려는 키 저장소 파일을 사용한 앱이 구글 플레이 스토어에 배포된 적이 있다면, 더 이상 앱을 업데이트 할 수 없습니다.\n\n앞으로 패키징 되는 프로젝트들은 새로운 키 저장소 파일을 통해 서명 받게 됩니다. 키 저장소를 변경하게 되면 이전에 설치된 앱의 재설치에도 영향을 줍니다. 만약 잘 이해가 되지 않는다면, 위의 “도움말”을 선택하여 “문제 해결”로 들어가신 후, “키 저장소와 앱의 서명”이라는 문서를 읽어보시기 바랍니다.\n\n이 파일을 삭제하면 되돌릴 수 없습니다.
# Description: Confirmation message shown when keystore is about to be overwritten.
confirmOverwriteKeystore=정말 키 저장소 파일을 덮어쓰시겠습니까?\n\n만약 동의하시면, 오래된 키 저장소 파일은 Kodular 서버에서 완전히 제거됩니다.\n\n만약 지금 덮어쓰려는 키 저장소 파일을 사용한 앱이 구글 플레이 스토어에 배포된 적이 있다면, 더 이상 앱을 업데이트 할 수 없습니다.\n\n앞으로 패키징 되는 프로젝트들은 새로운 키 저장소 파일을 통해 서명 받게 됩니다. 키 저장소를 변경하게 되면 이전에 설치된 앱의 재설치에도 영향을 줍니다. 만약 잘 이해가 되지 않는다면, 위의 “도움말”을 선택하여 “문제 해결”로 들어가신 후, “키 저장소와 앱의 서명”이라는 문서를 읽어보시기 바랍니다.\n\n이 파일을 덮어쓰면 되돌릴 수 없습니다.
