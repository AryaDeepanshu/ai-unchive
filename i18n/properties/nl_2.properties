# Description: Confirmation message for delete keystore
confirmDeleteKeystore=Weet u zeker dat u dit keystore bestand wilt verwijderen? Als u akkoord gaat, zal uw oude keystore bestand volledig verwijderd worden van de Makeroid server. Een nieuw en verschillende keystor bestand zal automatisch aangemaakt worden de volgende keer dat u een project maakt voor uw telefoon. Als u deze keystore gebruikt hebt om applicaties te publiceren in de Google Play Store, dan zullen uw applicaties niet meer geupdate kunnen worden. Elk nieuw project dat u aanmaakt in de toekomst zal beveiligd worden door middel van het nieuwe keystore bestand. De keystore veranderen, beïnvloedt de mogelijkheid om voordien geïnstalleerde apps opnieuw te installeren. Als u niet zeker bent dat u de bestaande keystore wil verwijderen, lees dan de documentatie over keystores door bovenaan op "Leer" te klikken, vervolgens op "Testen" en dan op "Keystores en het ondertekenen van applicaties". Hou in gedachten dat er geen mogelijkheid is om het verwijderen van uw keystore bestand ongedaan te maken.
# Description: Confirmation message shown when keystore is about to be overwritten.
confirmOverwriteKeystore=Wilt u uw sleutel-bestand overschrijven? Als u akkoord gaat, zal het volledig uit de Makeroid worden verwijderd. Indien u reeds toepassingen op de Google Play Store heeft gepubliceerd met behulp van deze sleutel, dan verliest u de mogelijkheid om uw programma''s bij te werken. Alle projecten die u klaar maakt in de toekomst, zal met uw nieuwe sleutel worden ondertekend. Het veranderen van de sleutel verhindert ook de mogelijkheid om eerder geïnstalleerde apps opnieuw te installeren. Als u niet zeker bent dat u dit wilt doen, lees dan de documentatie over sleutels door hierboven op "Leren" te klikken, dan "Problemen oplossen", en dan "sleutels en ondertekening van programma''s". Merk op dat er GEEN mogelijkheid is om uw actie ongedaan maken voor het overschrijven van uw sleutel-bestand!
