TinyDBHelpStringComponentPallette=TinyDB é um componente invisível que armazena dados para um app. <p> Apps criados com o Makeroid são reiniciados a cada execução: o valor das variáveis não é "lembrado" entre execuções. Em contraste, TinyDB é permite armazenamento <em>persistente</em> de dados para o app, ou seja, os dados armazenados continuarão guardados mesmo depois que o app é fechado. Por exemplo, um jogo pode guardar a pontuação máxima e recupera-la quando o jogo é aberto novamente. </p> <p> Itens de dados são cadeias de texto armazenadas sob <em>rótulos</em>. Para armazenar um item de dados, você especifica seu rótulo para armazenamento. Posteriormente, você pode recuperar os dados que armazenados com um determinado rótulo. </p> <p> Há apenas um armazenamento de dados por app. Mesmo se você tiver vários componentes TinyDB, eles vão usar o mesmo armazenamento de dados. Para obter o efeito de bancos de dados separados, use os rótulos de forma inteligente (colocando um prefixo, por exemplo). Cada app tem um armazenamento de dados independente: o TinyDB não pode passar dados entre dois apps diferentes no telefone, embora funcione para passar dados entre os ecrãs de uma app multi-ecrã. </p> <p> Quando você estiver desenvolvendo apps usando o Assistente Makeroid, todos os apps que usam o Assistente irão partilhar o mesmo TinyDB, mas a partilha desaparecerá quando os apps forem empacotados. Durante o desenvolvimento com o Assistente, tenha cuidado de limpar a TinyDB sempre que for trabalhar em um outro app. </p>
